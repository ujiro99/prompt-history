name: E2E Tests

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create .env file from secrets
        run: |
          echo "WXT_E2E=${{ secrets.WXT_E2E }}" >> .env.e2e
          echo "WXT_CONFIG_ENDPOINT=${{ secrets.WXT_CONFIG_ENDPOINT }}" >> .env.e2e
          echo "STABLE_DIFFUSION_ID=${{ secrets.STABLE_DIFFUSION_ID }}" >> .env.e2e
          echo "STABLE_DIFFUSION_PW=${{ secrets.STABLE_DIFFUSION_PW }}" >> .env.e2e
        shell: bash

      - name: Build extension
        run: pnpm build:e2e

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(pnpm list @playwright/test --depth=0 --json | jq -r '.[] | .dependencies["@playwright/test"].version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm e2e:install

      - name: Run E2E tests
        run: pnpm e2e

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          retention-days: 30
