# Tabs
tabs:
  history: History
  save: Save
  pinned: Starred

# Messages
messages:
  noPromptsYet: No prompts yet
  promptSaved: Prompt saved successfully
  promptDeleted: Prompt deleted successfully
  promptUpdated: Prompt updated successfully
